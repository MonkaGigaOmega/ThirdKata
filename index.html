<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <div class="repair-list">
<header class="repair-list__header">
<p class="repair-list__title">
    Ремонт техники различных брендов
</p>
</header>

<div class="repair-slider swiper-container">
<div class="repair-slider__wrapper swiper-wrapper">

    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/Bitmap.svg" alt="Логотип Lenovo">
    </div>

    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/samsung.svg" alt="Логотип Samsung">
    </div>

    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/apple.svg" alt="Логотип Apple">
    </div>

    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/viewsonic.svg" alt="Логотип Viewsonic">
    </div>

    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/bosch.svg" alt="Логотип Bosch">
    </div>
  
    <div class="repair-slider__slide swiper-slide">
    <img class="repair-slider__logo"src="./logos/hp.svg" alt="Логотип HP">
    </div>
    
    <div class="repair-slider__slide swiper-slide swiper-slide-hidden">
    <img class="repair-slider__logo"src="./logos/acer.svg" alt="Логотип Acer">
    </div>
    
    <div class="repair-slider__slide swiper-slide swiper-slide-hidden">
    <img class="repair-slider__logo"src="./logos/sony.svg" alt="Логотип Sony">
    </div>

    <div class="repair-slider__slide swiper-slide swiper-slide-hidden">
    <img class="repair-slider__logo"src="./logos/acer.svg" alt="Логотип Acer">
    </div>

</div>
<div class="swiper-pagination"></div>
</div>
    <div class="repair-list__button-wrapper"><button class="repair-list__button" type="button">Показать еще</button></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
